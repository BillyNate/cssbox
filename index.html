		<style>
			input.cssbox[type="radio"] { position: absolute; left: -999999px; top: 0; }
			label.cssbox { cursor: pointer; }
			.cssbox.overlay { display: none; position: absolute; top: 0; right: 0; bottom: 0; left: 0; overflow: hidden; background-color: rgba(255,255,255,.9); z-index: 1000; }
			picture.cssbox { display: none; position: absolute; left: 0; top: 0; margin: 5vh 0 0 50%; transform: translate(-50%, 0); background-color: #fff; background-repeat: no-repeat; background-size: cover; background-position: center center; z-index: 10001; }
				picture.cssbox img { display: block; position: relative; height: 90vh; left: -999999%; }
					picture.cssbox .close i { position: absolute; right: -15px; top: -15px; cursor: pointer; }
			
			input.cssbox[type="radio"]:not(:checked) + picture.cssbox { background-image: none !important; }
			input.cssbox[type="radio"]:checked + picture.cssbox { display: table; }
			input.cssbox[type="radio"]:not(.close):checked ~ .cssbox.overlay { display: block; }
			
			/* ADDITIONAL STYLING (INCLUDING OPTIONAL ELEMENTS) */
			picture.cssbox { border: 2px solid #333; border-radius: 10px; }
				picture.cssbox label.nav { display: block; position: absolute; width: 60px; height: 50px; top: 50%; transform: translate(0,-50%); background-color: #fff; cursor: pointer; }
					picture.cssbox label.nav i { display: block; position: relative; margin: 0 auto; text-align: center; line-height: 47px; }
				picture.cssbox label.prev { left: 2px; border-radius: 0 10px 10px 0; }
				picture.cssbox label.next { right: 2px; border-radius: 10px 0 0 10px; }
		</style>
	</head>
